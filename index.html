<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="mx-auto w-75 bg-light" style="min-height: 100vh;">
      <div class="row mx-auto text-center" id="row1">
        <h1 class="display-1" id="baslik">To Do List</h1>
      </div>
      <div class="row mx-auto w-75 my-4">
        <input type="text" id="girdi" class="form-control w-100" placeholder="Bugün ne yapmayı planlıyorsunuz ?">
      </div>
      <div class="row mx-auto w-50 g-1">
        <div class="col-md-6">
          <button type="button" class="btn btn-primary w-100" id="ekle">Ekle</button>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-danger w-100" id="sil">Tümünü Sil</button>
        </div>
      </div>
      <div class="col-md-9 col-10 mx-auto">
        <div id="icerik">
          <table class="table table-striped" id="tablo">
            <!-- buradan basliyacak -->
            <tbody id="tbody" class="">
              <!-- deneme -->
            </tbody>

          </table>
        </div>
      </div>
    </div>

  </div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
